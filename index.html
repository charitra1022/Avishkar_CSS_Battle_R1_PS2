<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Product Card</title>
  </head>

  <body>
      <!-- START product-card  -->
      <div class="product-card">
        <span id="discount">- 18%</span>

        <!-- START Product image -->
        <div class="img">
          <img src="assets/images/tshirt.jpeg" />
        </div>
        <!-- END Product image -->

        <!-- START Product details -->
        <div class="product-details">
          <!-- START prod-name-price -->
          <div class="prod-name-price">
            <!-- START prod-name -->
            <div class="prod-name">
              <span class="prod-title">Addidas Original</span>
              <span class="prod-subtitle">Premium Quality T-Shirt</span>
            </div>
            <!-- END prod-name -->

            <!-- START prod-price -->
            <div class="prod-price">
              <span class="prod-price-lp">₹290</span>
              <span class="prod-price-mrp">₹400</span>
            </div>
            <!-- END prod-price -->
          </div>
          <!-- END prod-name-price -->

          <!-- START size -->
          <div class="size">
            <div class="sizes">
              <input type="radio" id="s" name="size" value="s" />
              <label for="s">S</label>
              <input type="radio" id="m" name="size" value="m" />
              <label for="m">M</label>
              <input type="radio" id="l" name="size" value="l" />
              <label class="selected" for="l">L</label>
              <input type="radio" id="xl" name="size" value="xl" />
              <label for="xl">XL</label>
            </div>
          </div>
          <!-- END size -->

          <!-- START tag-quantity -->
          <div class="tag-quantity">
            <div class="tag">
              <span>Application Club</span>
            </div>
            <div class="quantity">
              <button>+</button>
              <span>2</span>
              <button>-</button>
            </div>
          </div>
          <!-- END tag-quantity -->

          <!-- START btn -->
          <div class="btn">
            <button class="add-to-cart-btn" type="submit">Add To Cart</button>
            <button class="buy-now-btn" type="submit">Buy Now</button>
          </div>
          <!-- END btn -->
        </div>
        <!-- START Product details -->
      </div>
      <!-- END product-card  -->
  </body>
</html>
